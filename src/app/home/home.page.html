<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item button (click)="this.dataProvider.logout()">
        <ion-label color="danger">Logout</ion-label>
        <ion-icon color="danger" name="log-out-outline" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Vrindos</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Vrindos</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-list>
      <ion-item *ngFor="let user of users" button detail routerLink="business-detail/{{user.id}}">
        <ion-label>
          <h3>{{user.hotelName}}</h3>
          <p>{{user.address}}</p>
        </ion-label>
        <ion-chip color="danger" *ngIf="!user.accessCode" mode="ios" outline="true">
          <ion-label>Disabled</ion-label>
        </ion-chip>
        <ion-chip color="success" *ngIf="user.accessCode" mode="ios" outline="true">
          <ion-label>Enabled</ion-label>
        </ion-chip>
      </ion-item>
    </ion-list>
  </ion-content>
  
</div>
